name: Deploy Fullstack to Vercel

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy-fullstack.yml'

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      # 4️⃣ Run backend tests (optionnel)
      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "No tests configured"
        continue-on-error: true

      # 5️⃣ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 6️⃣ Pull Vercel environment
      - name: Pull Vercel Environment Information
        working-directory: ./backend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # 7️⃣ Build backend
      - name: Build Backend
        working-directory: ./backend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # 8️⃣ Deploy backend
      - name: Deploy Backend
        working-directory: ./backend
        run: |
          vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL=${{ secrets.DATABASE_URL }}

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3️⃣ Install frontend dependencies
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      # 4️⃣ Build frontend
      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          API_URL: ${{ secrets.API_URL }}

      # 5️⃣ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 6️⃣ Pull Vercel environment
      - name: Pull Vercel Environment Information
        working-directory: ./frontend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # 7️⃣ Build frontend
      - name: Build Project Artifacts
        working-directory: ./frontend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # 8️⃣ Deploy frontend
      - name: Deploy Frontend
        working-directory: ./frontend
        run: |
          vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env API_URL=${{ secrets.API_URL }}
