name: Deploy Backend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    
    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installation Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      # 3️⃣ Installation des dépendances backend
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      # 4️⃣ Lancer les tests (optionnel)
      - name: Run tests
        working-directory: ./backend
        run: npm test || echo "No tests configured"
        continue-on-error: true

      # 5️⃣ Installer Vercel CLI
      - name: Install Vercel CLI
        run: npm install -g vercel

      # 6️⃣ Pull des variables d'environnement Vercel
      - name: Pull Vercel Environment Information
        working-directory: ./backend
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      # 7️⃣ Build du backend
      - name: Build Project Artifacts
        working-directory: ./backend
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      # 8️⃣ Déploiement automatique sur Vercel
      - name: Deploy to Vercel
        working-directory: ./backend
        run: |
          vercel deploy --prebuilt --prod --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --build-env DATABASE_URL=${{ secrets.DATABASE_URL }}

